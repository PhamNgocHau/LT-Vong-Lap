<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<p> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
<script>
    let a = 1 , b = 0 , temp;
    for (i = 0 ; i < 20 ; i++){
        document.write(b+'<br>');
        temp = a;
        a = a + b;
        b = temp;
    }
</script>
</body>
</html>
