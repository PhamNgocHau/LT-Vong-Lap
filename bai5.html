<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1 , b = 0 , temp,tong;
    for (i = 0 ; i < 20 ; i++){
        temp = a;
        a = a + b;
        b = temp;
        temp++;
        tong = temp + a;
    }
    document.write('Tong 20 so fibonacci = '+tong);
</script>
</body>
</html>
