<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let sum = 0;
    let count = 0;
    while (count < 30){
        if(i % 7 === 0){
            count++;
            sum+=i;
        }
        i++;
    }
    document.write('Tổng giá trị 30 đầu tiên chia hết cho 7 = '+sum);
</script>
</body>
</html>
